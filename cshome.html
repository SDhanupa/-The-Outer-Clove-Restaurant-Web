    // Function to show the alert after a delay
    function showAlert() {
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get('error_message');

        if (errorMessage) {
            // Display the error message as an alert after a delay of 500 milliseconds (adjust as needed)
            setTimeout(function() {
                alert(errorMessage);
            }, 500);
        } else {
            // If no error, show a success message after a delay of 500 milliseconds (adjust as needed)
            setTimeout(function() {
                alert('Login successful!');
            }, 500);
        }
    }

    // Call the function when the page finishes loading
    window.onload = showAlert;
</script>
